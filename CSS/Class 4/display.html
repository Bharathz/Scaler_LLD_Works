<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div {
            display: block;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            margin: 10px;
            text-align: center;
            line-height: 100px;
        }
        span {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: lightseagreen;
            margin: 10px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <span>4</span><span>5</span><span>6</span>

    <p>Display : Block | Inline-Block | Inline</p>
</body>
</html>

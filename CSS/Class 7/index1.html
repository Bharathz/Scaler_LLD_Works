<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS : Specificity|Position|Inheritance</title>
</head>
<style>
    /* 1,1,2 */
    ul#fruits li.favourite{
        color:blue;
    }
    /* 1,0,2 */
    ul#fruits li{
        color:purple;
    }
    /* 0,0,1 */
    li{
        color:red;
    }
    /* 0,0,1 */
    li{
        color:green;
    }
    
</style>
<body>
    <ul id="fruits">
        <li>Apple</li>
        <li class="favourite">Mango</li>
        <li>Orange</li>
    </ul>
</body>
</html>
